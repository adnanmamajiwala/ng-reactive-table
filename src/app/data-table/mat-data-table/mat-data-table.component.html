<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="{{col.name}}" *ngFor="let col of columnInfoList; let i=index">
      <th mat-header-cell *matHeaderCellDef [resizeColumn]="i">{{col.displayText}}</th>
      <td mat-cell *matCellDef="let element"> {{element[col.name]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="propertyNames; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: propertyNames;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
