<div class="mat-elevation-z8" *ngIf="!!dataSource">

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource"
         matSort [matSortActive]="columnInfoList[0].name" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="{{col.name}}" *ngFor="let col of columnInfoList; let i=index">
      <th mat-header-cell mat-sort-header *matHeaderCellDef [resizeColumn]="i">{{col.displayText}}</th>
      <td mat-cell *matCellDef="let element"> {{element[col.name]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="propertyNames; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: propertyNames;"></tr>
  </table>

  <mat-paginator [length]="50" [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
