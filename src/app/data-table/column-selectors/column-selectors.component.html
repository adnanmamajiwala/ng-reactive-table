<div class="row">
  <div class="col-11">
    <div class="row" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
      <div *ngIf="!!columnInfoList" cdkDropListGroup class="col-auto d-flex flex-wrap">
        <div cdkDropList [cdkDropListData]="i" *ngFor="let col of columnInfoList; let i=index">
          <div class="shadow item-card bg-body rounded"
               cdkDrag [cdkDragData]="i"
               (cdkDragEntered)="drag($event)" (cdkDragEnded)="drop()">
            <div class="form-check-inline">
              <input class="form-check-input ms-1 me-2 mb-1 align-top" type="checkbox"
                     [value]="col"
                     [checked]=col.selected
                     (click)="onClick($event, i, col)">
              <label class="form-check-label grab" >{{col.displayText}}</label>
            </div>
            <i class="bi bi-grip-vertical grab"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1 align-top">
    <button class="btn btn-link float-end" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample">
      <fa-icon [icon]="['fas', !isCollapsed ? 'caret-down' : 'cog']"></fa-icon>
    </button>
  </div>
</div>
