<ngb-accordion>
  <ngb-panel id="custom-panel-1">
    <ng-template ngbPanelHeader let-opened="opened">
      <div class="d-flex align-items-center justify-content-end">
        <button ngbPanelToggle class="btn btn-link">open</button>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <app-column-selectors></app-column-selectors>
    </ng-template>
  </ngb-panel>
</ngb-accordion>

<app-mat-data-table [config]="config"></app-mat-data-table>
