<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
    <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
    <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
  </ng-container>

  <!-- Default Table lines -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="groupHeader">
    <td colspan="999" mat-cell *matCellDef="let group">
      <div>
        <mat-icon>{{group.reduced ? 'navigate_next' : 'expand_more'}}</mat-icon>
        <strong>{{group.groupName}}</strong>
      </div>
    </td>
  </ng-container>

  <!-- Group line -->
  <tr mat-row class="clickable" *matRowDef="let row; columns: ['groupHeader']; when: isGroup"
      (click)="reduceGroup(row)"></tr>

</table>
