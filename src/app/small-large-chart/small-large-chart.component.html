<div class="row">
  <div class="chartjs-container col-8 offset-2">
    <canvas chartType="bar"
            [legend]="false"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            baseChart>
    </canvas>
  </div>
</div>
<div class="row mt-5">
  <div class="col-6 offset-3">
    <app-sample-data (data)="update($event)"></app-sample-data>
  </div>
</div>
