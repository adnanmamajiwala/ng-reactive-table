<div class="profile-card text-center" ngbAutofocus>
  <div class="d-flex justify-content-end p-1">
    <button class="btn-close" (click)="close.emit()"></button>
  </div>
  <header class="pt-1">
    <img [src]="employee.avatar" [alt]="employee.name"/>
    <div class="mt-3">
      <h1 class="hdr">{{employee.name}}</h1>
      <hr>
      <div class="id-date pt-2">Employee Id - {{employee.id}}</div>
      <div class="id-date">Joined on {{employee.createdAt | date:'mediumDate'}}</div>
    </div>
  </header>

  <div class="text-secondary p-3 d-flex justify-content-center">
    <div class="fs-2 pt-1 pe-2"><i class="bi bi-geo-alt-fill"></i></div>
    <div>
      <div>{{employee.address[0].street}}, {{employee.address[0].city}},</div>
      <div>{{employee.address[0].state}} - {{employee.address[0].zip}}</div>
    </div>
  </div>
</div>
